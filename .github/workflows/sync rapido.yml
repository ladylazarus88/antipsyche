name: ðŸ§ª Test Commit & Push

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout CON PERMESSI
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 2. Scarica e copia
      - run: |
          mkdir -p src/content/blog
          git clone --depth=1 https://github.com/ladylazarus88/antipsyche-post.git tmp
          cp tmp/posts/*.md src/content/blog/ 2>/dev/null || true
          rm -rf tmp
          echo "File copiati:"
          ls src/content/blog/
          
      # 3. COMMIT!
      - run: |
          git config user.name "Test Bot"
          git config user.email "test@github.com"
          git add src/content/blog/
          git commit -m "TEST: Add posts $(date)" || echo "No changes"
          git push